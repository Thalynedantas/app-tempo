<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/sensor-de-umidade.png" type="image/x-icon">
    <title> TD - Previsão do Tempo </title>
</head>
<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o Nome da Cidade" />
        <button class="button-search" onclick="clicked()">
            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">
            <h2 class="city"> Tempo em São Paulo </h2>
    
            <p class="temp">21ºC</p>
    
            <div class="little-box">
                <img class="img-forecast"  alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png" />
                <p class="text-forecast"> Nublado </p>
            </div>
    
            <p class="umidade"> Umidade: 76% </p>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
